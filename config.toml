baseURL = "https://team-admin.rstudio.com/"

ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

languageCode = "en-us"
DefaultContentLanguage = "en"
title = "RStudio Team admin training"
# theme = "techdoc-rstudio"
theme = "hugo-theme-techdoc"

hasCJKLanguage = true
metaDataFormat = "yaml"

pygmentsCodeFences = true
pygmentsUseClasses = true

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
enableMissingTranslationPlaceholders = false

pluralizelisttitles = false

[markup.goldmark.renderer]
unsafe = true

[Params]

    # Souce Code repository section
    description = "Introduction to system administration for RStudio Team"
    github_repository = "https://github.com/sol-eng/sysadmin_training_website"
    version = "0.0.1"

    # Documentation repository section
    # documentation repository (set edit link to documentation repository)
    github_doc_repository = "https://github.com/thingsym/hugo-theme-techdoc"

    # Analytic section
    google_analytics_id = "UA-20375833-3" # Your Google Analytics tracking id
    tag_manager_container_id = "" # Your Google Tag Manager container id
    google_site_verification = "" # Your Google Site Verification for Search Console

    # Open Graph and Twitter Cards settings section
    title = "RStudio Team admin training"
    logo = "RStudio-Logo-White-small.png"
    images = ["https://rstudio-cdn.s3.amazonaws.com/pro-admin/pres/images/00/7-rspm.png"]
    # See https://gohugo.io/templates/internal/#open-graph
    # See https://gohugo.io/templates/internal/#twitter-cards

    # Theme settings section
    # Theme color
    custom_font_color = ""
    custom_background_color = "#75AADB"

    # Documentation Menu section
    # Menu style settings
    menu_style = "open-menu" # "open-menu" or "slide-menu"

    # Date format
    dateformat = "2020-01-01" # default "2 Jan 2006"
    # See the format reference https://gohugo.io/functions/format/#hugo-date-and-time-templating-reference

    # path name excluded from documentation menu
    menu_exclusion = [
        "cheatsheet"
    ]

    custom_css = [
        "css/responsive-xaringan-iframe.css", 
        "css/css-loader.css",
        "css/animated-r.css",
        "css/site.css"
    ]

    custom_js_after_body = [
        "js/custom.js"
    ]

# Global menu section
[[menu.main]]
    name = "Home"
    url = "/"
    weight = 10

# [[menu.main]]
#     name = "Curriculum"
#     url = "/overview/curriculum"
#     weight = 20

[[menu.main]]
    name = "Cheat sheet"
    url = "/cheatsheet"
    weight = 30


[taxonomies]
  rsp = "RSP"
  connect = "Connect"
  rspm = "RSPM"